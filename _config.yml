# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Sara West Crypto
subtitle: Everything Crypto! Blockchains, DeFi, Bitcoin, Ethereum and more...
email:
description: >- # this means to ignore newlines until "baseurl:"
  Sara West Crypto is your go-to source for all things crypto!
  From Bitcoin and Ethereum to DeFi and blockchain trends, I break down the latest in the crypto world â€” simple, insightful, and straight to the point.
twitter_username: sarawestcrypto
github_username: SaraWestCrypto
minimal_mistakes_skin: default
search: true

# added settings
# local: en-US
lunr:
  search_within_pages: true
og_image: /assets/images/sara-west.jpg
social:
  type:  Person # Person or Organization (defaults to Person)
  name:  # If the user or organization name differs from the site's name
  links:
    - "https://x.com/sarawestcrypto"
    - "https://www.instagram.com/sarawestcrypto/"
#    - "https://www.youtube.com/@SaraWestCrypto"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
#timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/Los_Angeles

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Sara West"
  avatar : "/assets/images/sara-west.jpg"
  location: "Los Angeles, CA"
  bio    : >-
    I'm a crypto enthusiast from Los Angeles.
    Passionate about decentralization, DeFi, and the future of finance, I share insights, trends, and my journey in the crypto space.
  links:
    - label: "Twitter"
      icon: "fa-brands fa-x-twitter"
      url: "https://x.com/sarawestcrypto"
    - label: "Instagram"
      icon: "fa-brands fa-instagram"
      url: "https://www.instagram.com/sarawestcrypto/"
