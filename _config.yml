footer:
  links:
    - label: "Twitter"
      icon: "fa-brands fa-x-twitter"
      url: "https://x.com/sarawestcrypto"
    - label: "Instagram"
      icon: "fa-brands fa-instagram"
      url: "https://www.instagram.com/sarawestcrypto/"
